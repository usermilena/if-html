<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TripHouse</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="advantages-section">
      <h2 class="title highlight-stroke">What do we offer</h2>
      <div class="offers-list">
        <div class="advantages">
          <img
            class="advantages-item"
            src="./images/headset-mic-outlined.png"
            alt="Headset mic"
          />
          <span class="text">Support 24/7</span>
        </div>
        <div class="advantages">
          <img
            class="advantages-item"
            src="./images/forum-outlined.png"
            alt="Forum"
          />
          <span class="text">Communicate directly</span>
        </div>
        <div class="advantages">
          <img
            class="advantages-item"
            src="./images/devices-outlined.png"
            alt="Devices"
          />
          <span class="text">Book online</span>
        </div>
        <div class="advantages">
          <img
            class="advantages-item"
            src="./images/thumb-up-alt-outlined.png"
            alt="Thumb up alt"
          />
          <span class="text">Real guest reviews</span>
        </div>
      </div>
    </div>
  </body>
</html>
