<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TripHouse</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./fonts/roboto" />
  </head>
  <body>
    <div class="advantages-section">
      <h2 class="title highlight-stroke">What do we offer</h2>
      <div class="advantages-list">
        <div class="list-item">
          <img src="./images/headset-mic-outlined.png" alt="Headset mic" />
          <div class="text">Support 24/7</div>
        </div>
        <div class="list-item">
          <img src="./images/forum-outlined.png" alt="Forum" />
          <div class="text">Communicate directly</div>
        </div>
        <div class="list-item">
          <img src="./images/devices-outlined.png" alt="Devices" />
          <div class="text">Book online</div>
        </div>
        <div class="list-item">
          <img src="./images/thumb-up-alt-outlined.png" alt="Thumb up alt" />
          <div class="text">Real guest reviews</div>
        </div>
      </div>
    </div>
    <div class="guests-loves-section">
      <h2 class="title">Homes guests loves</h2>
      <div class="slider">
        <div class="list-slider">
          <img src="./images/hotel-leopold.png" alt="Hotel Leopold" />
          <div class="text blue-text left-align-text">Hotel Leopold</div>
          <div class="text grey-text left-align-text">
            Saint Petersburg, Russia
          </div>
        </div>
        <div class="list-slider">
          <img src="./images/apartment-sunshine.png" alt="Apartment Sunshine" />
          <div class="text blue-text left-align-text">Apartment Sunshine</div>
          <div class="text grey-text left-align-text">
            Santa Cruz de Tenerife, Spain
          </div>
        </div>
        <div class="list-slider">
          <img src="./images/villa-kunerad.png" alt="Villa Kunerad" />
          <div class="text blue-text left-align-text">Villa Kunerad</div>
          <div class="text grey-text left-align-text">
            Vysokie Tatry, Slowakia
          </div>
        </div>
        <div class="list-slider">
          <img src="./images/hostel-friendship.png" alt="Hostel Friendship" />
          <div class="text blue-text left-align-text">Hostel Friendship</div>
          <div class="text grey-text left-align-text">Berlin, Germany</div>
        </div>
      </div>
    </div>
  </body>
</html>
